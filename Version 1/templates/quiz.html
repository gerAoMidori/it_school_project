<!-- This is a simple HTML template for a quiz page using Flask. It includes a form for users to submit a question and an answer. The submitted data is displayed back to the user after submission. -->
# HTML Template for Quiz Page

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head> 

<body>
    <h1>Quiz </h1>
    <form method="POST" action="{{ url_for('quiz') }}">
        <label for="question">Question</label><br>
        <input type="text" id="question" name="question"><br><br>
        <label for="answer">Answer:</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <input type="submit" value="Submit">
    </form>

        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Your Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
    -->
</body>
</html>
